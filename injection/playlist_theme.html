<!DOCTYPE html>
<head>
    <title>Playose</title>
    <link rel="stylesheet" href="css/playose.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
</head>
<body>
    <!-- DEBUT DU HEADER -->
    <header>
         <div class="container">
         <button class="btn-logo">
            <img src="img/newspaper.png" width="30" height="30" title="act" alt=""/>
         </button>
         <div class="nav-logo">
           <img src="img/logo.png" class="playlose-logo"/>
         </div>
         <nav class="link_playose">
          <button class="btn-nav navhome">Accueil</button>
          <button class="btn-nav">Playlists</button>
          <button class="btn-nav">Actualités</button> 
          <button class="btn-nav">Contact</button>
         </nav>
         <div class="navigation_social">
            <a href="#" class="link_social" class="rs-ref">
              <img src="img/Shape.png" width="30" height="30" title="fb" alt=""/>
            </a>
            <a href="#" class="link_social" class="rs-ref">
              <img src="img/twitter.png" width="30" height="30" title="tw" alt=""/>
            </a>
            <a href="#" class="link_social" class="rs-ref">
              <img src="img/instagram.png" width="30" height="30" title="ig" alt=""/>
            </a>
         </div>
         <div class="search_playose">
          <input type="text" name="search" placeholder="Recherche..." />
            <i class="fas fa-search"></i>
         </div>
         <div class="media_button_menu">
          <!-- <a href="#">
            <img src="img/btn30x30.png"/>
           </a> -->
          <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
          <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span> 
          </label>

          <div class="navigation__background">&nbsp;</div>
          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#" class="navigation__link">Accueil</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Playlists</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Actualités</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
            </ul>
          </nav>
         </div> 
        </div>
    </header>
      
    <!--- FIN DU HEADER -->
    
    <!--  DEBUT DE LA PLAYLIST PAR THEME  -->
  
   <section class="playlist_category">
    <div class="popular_recent">

    </div>
    <div class="grid_playlist_category">
      <div class="one"><img src="playlist_image/shay.png" class="category_photo"/></div>
      <div class="two"><img src="playlist_image/cardi.png" class="category_photo"/></div>
      <div class="three"><img src="playlist_image/brune.png" class="category_photo"/></div>
      <div class="four"><img src="playlist_image/rosalia.png" class="category_photo"/></div>
      <div class="five"><img src="playlist_image/queens.png" class="category_photo"/></div>
      <div class="six"><img src="playlist_image/rihanna.png" class="category_photo"/></div>
      <div class="seven"><img src="playlist_image/alicia.png" class="category_photo"/></div>
    </div>
    <button class="plus_playlist">PLUS</button>
   </section>
   <!--   FIN DE LA PLAYLIST PAR THEME -->

    <!-- DEBUT DU CONTACT -->
    <section class="contact">
      <div class="presentation">
        <img src="img/qsn.png"/>
        <p>Pour en savoir plus sur Playose et sur la team</p>
        <button>Voir la page</button>
      </div>
      <div class="contact_visit">
        <img src="img/contact.png"/>
        <p>Envoyez-nous vos projets,<br/> idées ou juste un encouragement !</p>
        <button>Contactez-nous</button>
      </div>
    </section>
    <!-- FIN DU CONTACT-->


    <!-- DEBUT DU FOOTER -->
    <footer class="footer_playose">
        <div class="logo_playose">
          <img src="img/logo.png"/>
        </div>
        <div class="mention">
          <p>Mentions Légales</p>
        </div>
    </footer>
    <!-- FIN DU FOOTER-->

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script>
       $(document).ready(function(){
         $('.content:nth-child(0n + 4)').css('background-color', 'red');
         
         });
    </script>
</body>


</html>
